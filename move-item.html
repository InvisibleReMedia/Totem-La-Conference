        	function moveUp(obj) {
        		this.current = obj.parentNode

        		if (this.previous) {
	        		this.current.style.transform = "translate(0, -82px)"
	        		this.previous.style.transform = "translate(0, 82px)"

	        		}, 1000)

        	function moveDown(obj) {
        		this.current = obj.parentNode
